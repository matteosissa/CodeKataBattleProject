            color: #999;

            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .toast-close:hover {

        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast.hiding {

        }
    </style>

<script type="text/javascript">
// Toast notification function
function showToast(message, type = 'info') {
    var container = document.getElementById('toastContainer');
    var toast = document.createElement('div');
    toast.className = 'toast ' + type;
    
    var icons = {
        info: 'ℹ️',
        warning: '⚠️',
        error: '❌'
    };
    
    toast.innerHTML = `
        <span class="toast-icon">${icons[type] || icons.info}</span>
        <span class="toast-message">${message}</span>
        <button class="toast-close" onclick="closeToast(this)">×</button>
    `;
    
    container.appendChild(toast);
    
    // Auto-remove after 4 seconds
    setTimeout(function() {
        closeToast(toast.querySelector('.toast-close'));
    }, 4000);
}

function closeToast(button) {
    var toast = button.parentElement;
    toast.classList.add('hiding');
    setTimeout(function() {
        toast.remove();
    }, 300);
}
</script>

<script type="text/javascript"> <!-- For educator -->
$(document).ready(function () {
    $("#displayTournamentsLink").on("click", function (event) {
        event.preventDefault(); // Prevent the default behavior of the anchor element

        var userNameFromFrontend = $("#username").text().trim();

        $.get("/all-tournaments", { name: userNameFromFrontend }, function (data, textStatus, xhr) {
            console.log("Success:", data);
            console.log("Status Code:", xhr.status);
            if (xhr.status === 200) {
                displayTournaments(data);
            }
        })
            .fail(function (xhr, textStatus, error) {
                console.error("Error:", error);
                console.log("Status Code:", xhr.status);
                showToast('Failed to load tournaments', 'error');
            });
    });
});
function displayTournaments(tournaments) {
    var tournamentListDiv = $("#tournamentList");
    tournamentListDiv.empty();

    if (tournaments.length > 0) {
        for (var i = 0; i < tournaments.length; i++) {
            var tournamentLink = $("<a>", {
                href: "/tournament-detail?name=" + encodeURIComponent(tournaments[i]),
                class: "tournament-link",
                text: (i + 1) + ". " + tournaments[i]
            });
            tournamentListDiv.append(tournamentLink);
            tournamentListDiv.append("<br>");
        }
    } else {
        showToast('No tournaments available', 'info');
    }
}
</script>

    // - Sara ho modificato il link così porta alla pagina subscribedtournaments
function displayTournamentsSubscribed(tournaments) {
    var tournamentListDiv = $("#tournamentList");
    tournamentListDiv.empty();

    if (tournaments && tournaments.length > 0) {
        var hasValidTournaments = false;
        for (var i = 0; i < tournaments.length; i++) {
            if (tournaments[i]!=null) {
                hasValidTournaments = true;
                var tournamentLink = $("<a>", {
                    //href: "/tournament-detail?name=" + encodeURIComponent(tournaments[i]),
                    href: "/subscribed-tournament-view?name=" + encodeURIComponent(tournaments[i]),
                    class: "tournament-link",
                    text: (i + 1) + ". " + tournaments[i]
                });
                tournamentListDiv.append(tournamentLink);
                tournamentListDiv.append("<br>");
            }
        }
        if (!hasValidTournaments) {
            showToast('You are not subscribed to any tournaments', 'info');
        }
    } else {
        showToast('You are not subscribed to any tournaments', 'info');
    }
}
</script>
<script type="text/javascript">
    $.get("/user", function (data) {
        $("#username").html(data.name);
        $(".unauthenticated").hide()
        if (data.userCheckResult === true) {
            $(".authenticated").show()
            $(".role_sel").hide();
            if (data.role === 1) {
                $(".role-1").show();
            }
            else {
                $(".role-0").show();
            }
        } else {
            $(".authenticated").hide()
            $(".role_sel").show();
        }
    });

    var logout = function () {
        $.post("/logout", function () {
            window.location.href = '/';
        })
        return true;
    }

    $.ajaxSetup({
        beforeSend: function (xhr, settings) {
            if (settings.type == 'POST' || settings.type == 'PUT'
                || settings.type == 'DELETE') {
                if (!(/^http:.*/.test(settings.url) || /^https:.*/
                    .test(settings.url))) {
                    // Only send the token to relative URLs i.e. locally.
                    xhr.setRequestHeader("X-XSRF-TOKEN",
                        Cookies.get('XSRF-TOKEN'));
                }
            }
        }
    });

</script>
